{% if post.data.image != "false" %}
<div class="clearfix m1 border border--olive rounded">
{% else %}
<div class="clearfix m1 bg-olive rounded">
{% endif %}
    {% if post.data.image != "false" %}
    <div class="col col-8 p1">
        <h1 class="h4 mt0 mb1"><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
        <p class="m0 gray"><small><time datetime="{{ post.data.date }}">{{ post.data.date | dateReadable }}</time></small></p>
    </div>
    <div class="col col-4 p1"><amp-img src="{{ post.data.image }}" width="100" height="100" layout="responsive"></amp-img></div>
    {% else %}
    <div class="col col-12 p1">
        <h1 class="h2 mt0 mb1 white"><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
        <p class="m0 white"><small><time datetime="{{ post.data.date }}">{{ post.data.date | dateReadable }}</time></small></p>
    </div>
    {% endif %}
</div>
